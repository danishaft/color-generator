<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container-fluid my-5 px-lg-5 px-md-4 px-4">
        <section id="color-nav" class="row py-4 px-2">
            <form id="color-form" class="d-flex justify-content-between align-items-center">
                <input type="color" class="wheel " id="color-wheel" style="padding: .25em; border: none; height: 2.5em; width: 10%;" title="Choose your color">
                <select class="form-select mx-lg-5 mx-md-2 mx-1" id="color-select" aria-label=".form-select-lg example">
                    <option value="1" selected>Monochrome</option>
                    <option value="2">Monochrome-dark</option>
                    <option value="3">Monochrome-light</option>
                    <option value="4">Analogic</option>
                    <option value="5">Complement</option>
                    <option value="6">Analogic-complement</option>
                    <option value="7">Triad</option>
                </select>
                <button type="submit" id="color-btn" class="btn" style="background:#3D4B60; height: 3.3em; color: #ffff; font-size: 13px;">Get color scheme</button>
            </form>
        </section>
        <section id="color-palletes" class="row">
            <div class="pallete col"></div>
            <div class="pallete col"></div>
            <div class="pallete col"></div>
            <div class="pallete col"></div>
            <div class="pallete col"></div>
        </section>
        <section id="color-code" class="row">
            <span class="hex col"><p class="text-center">#1C1C1C</p></span>
            <span class="hex col"><p class="text-center">#1C1C1C</p></span>
            <span class="hex col"><p class="text-center">#1C1C1C</p></span>
            <span class="hex col"><p class="text-center">#1C1C1C</p></span>
            <span class="hex col"><p class="text-center">#1C1C1C</p></span>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
